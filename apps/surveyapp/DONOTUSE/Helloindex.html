<html>
        <head>
                <meta charset="UTF-8">
                <title> Dojo Survey</title>
                <meta name="description" content="Wish me a good luck with FLASK stuff!">      
              <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='dojo_survey.css')}}">
            </head>
        <body>
            <div id="content">
            <h1>Dojo Survey</h1></span>
            <!-- read on to learn about form actions, we'll talk about the method in a later section -->
                    <form action='/result' method='post'>
                        Your Name: <input type='text' name="name"><br><br>
                        Dojo Location: <select name="cities">
                            <option value="none">None</option>
                            <option value="cupertino">Cupertino</option>
                            <option value="oakland">Oakland</option>
                            <option value="sanfrancisco">San Francisco</option>
                            <option value="sanjose">San Jose</option>
                              </select><br><br>
                        Favorite Language: <select name="language">
                                <option value="None">None</option>
                                <option value="asl">American Sign Language</option>
                                <option value="chinese">Chinese</option>
                                <option value="french">French</option>
                                <option value="japanese">Japanese</option>
                              </select><br><br>
                        Comment (optional):<br>
                        <textarea name="comment"></textarea><br><br>
                        <input type='submit' value='submit'>
                    </form>
            </div>
        </body>
    </html>
